<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout/layout_admin.html">

            <section id="admin-product-list" layout:fragment="content">
                <nav>
                    <h3>상품목록</h3>
                    <p>
                        HOME > 상품관리 > <strong>상품목록</strong>
                    </p>
                </nav>
                <!-- 상품목록 컨텐츠 시작 -->                                
                <section>
                    <div>
                        <select name="search">
                            <option value="search1">상품명</option>
                            <option value="search1">상품코드</option>
                            <option value="search1">제조사</option>
                            <option value="search1">판매자</option>                                    
                        </select>
                        <input type="text" name="search">
                    </div>
                    <table>
                        <tr>
                            <th><input type="checkbox" name="all"/></th>
                            <th>이미지</th>
                            <th>상품코드</th>
                            <th>상품명</th>
                            <th>판매가격</th>
                            <th>할인율</th>
                            <th>포인트</th>
                            <th>재고</th>
                            <th>판매자</th>
                            <th>조회</th>
                            <th>관리</th>
                        </tr>

                        <tr th:each="product:${products}">
                            <td><input type="checkbox" name="상품코드"/></td>
                            <td><img th:src="@{${product.thumb1}}" class="thumb"></td>
                            <td>[[${product.code}]]</td>
                            <td>[[${product.name}]]</td>
                            <td>[[${product.price}]]</td>
                            <td>[[${product.discount}]]</td>
                            <td>[[${product.point}]]</td>
                            <td>[[${product.stock}]]</td>
                            <td>[[${product.company}]]</td>
                            <td>[[${product.etc1}]]</td>
                            <td>
                                <a href="#">[삭제]</a>
                                <a href="#">[수정]</a>
                            </td>
                        </tr>

                        
                    </table>

                    
                    <input type="button" value="선택삭제" />                          


                    <div class="paging">
                        <span class="prev">
                            <a href="#"><&nbsp;이전</a>
                        </span>
                        <span class="num">
                            <a th:href="@{/admin/product/list(pg=${num})}"
			   				th:each="num:${#numbers.sequence(1, pageEnd)}"                
               				th:class="${#strings.equals(num, currentPg) ? 'on' : ''}">[[${num}]]</a>
                        </span>
                        <span class="next">
                            <a href="#">다음&nbsp;></a>
                        </span>
                        </div>

                </section>                

</html>
