
<html xmlns:th="http://www.thymeleaf.org">

 <!-- 베스트상품 배너 -->
 <article class="best" th:fragment="_best">
   <h1><i class="fas fa-crown"></i>베스트상품</h1>
   <ol>
     <li th:each="best,index:${bestList}">
       <a href="#">
         <div class="thumb">
           <i>[[${index.index+1}]]</i>
           <img th:src="@{'/thumb/'+${best.cate1}+'/'+${best.cate2}+'/'+${best.thumb1}}" alt="item1">
         </div>
         <h2>[[${best.name}]]</h2>
         <div class="org_price">
           <del>[[${#numbers.formatInteger(best.price, 3, 'COMMA')}]]</del>
           <span>[[${best.discount}]]%</span>
         </div>
         <div class="dis_price">
           <ins>[[${#numbers.formatInteger(best.salePrice, 3, 'COMMA')}]]</ins>
         </div>
       </a>
     </li>
   </ol>
 </article>
  
</html>
